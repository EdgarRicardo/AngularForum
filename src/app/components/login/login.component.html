<div class="col-md-12 mt-4">
  <h1>{{title}}</h1>

  <br/>
  <div class="alert alert-warning" role="alert" *ngIf="status == 'Error'"><a class='close' data-dismiss='alert'>×</a>
    Problem with the authentification, try again!
  </div>

  <div class="alert alert-success" role="alert" *ngIf="status == 'Success'"><a class='close' data-dismiss='alert'>×</a>
    Login successful!
  </div>
  <div>
    <div class="col-md-8 form-container">
      <form class="" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" name="email" class="form-control"
            placeholder="Enter your email"
            #email="ngModel" [(ngModel)]="user.email"
            required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
            Email is not valid
          </small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password"
          placeholder="Enter your password"
          class="form-control" #password="ngModel"
          [(ngModel)]="user.password" required>
          <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
            Fill up the password
          </small>
        </div>

        <div class="text-righ">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
            Sign in
          </button>
        </div>
      </form>
    </div>
</div>
